<!DOCTYPE HTML><html lang="en" ng-app="cases" ng-controller="casesList"><head><meta charset="utf-8"><title>H5 精品案例赏析</title><meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0"><meta name="apple-mobile-web-app-capable" content="yes"><meta name="apple-mobile-web-app-status-bar-style" content="black"><meta name="format-detection" content="telephone=no"></head><body><div id="test" style="font-size:14px">啊啊啊啊啊啊啊啊啊啊啊啊</div><script>function shaking(){if(window.DeviceMotionEvent){var t=y=z=lastX=lastY=lastZ=0,a=0;window.addEventListener("devicemotion",function(){if(!a){var n=event.accelerationIncludingGravity;t=n.x,y=n.y,(Math.abs(t-lastX)>10||Math.abs(y-lastY)>10)&&(a=1,setTimeout(function(){a=0},1e3)),lastX=t,lastY=y,lastZ=z}})}}shaking()</script></body></html>
